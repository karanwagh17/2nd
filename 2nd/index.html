<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Swiper Slider Example</title>
  <!-- Link to Swiper CSS -->
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
  <style>
    /* Custom styles for slider container */
    .swiper-container {
      width: 100%;
      height: 300px;
      /* Adjust height as needed */
    }

    /* Custom styles for slider item */
    .swiper-slide {
      text-align: center;
      font-size: 18px;
      background: #f8f8f8;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Responsive styles */
    @media (min-width: 768px) {
      .swiper-container {
        height: 400px; /* Adjust height for larger screens */
      }
    }

    @media (min-width: 1024px) {
      .swiper-container {
        height: 500px; /* Adjust height for even larger screens */
      }
    }
  </style>
</head>
<body>

<!-- Slider main container -->
<div class="swiper-container">
  <!-- Additional required wrapper -->
  <div class="swiper-wrapper">
    <!-- Slides -->
    <div class="swiper-slide"><img src="img/download.jpeg" alt="" height="100%" width="100%"></div>
    <div class="swiper-slide"><img src="img/homepage-web-design.webp" height="100%" width="100% "alt=""></div>
    <div class="swiper-slide"><img src="img/OIP.jpeg" alt="" height="100%" width="100%""></div>
    <!-- Add more slides as needed -->
  </div>
  <!-- If we need pagination -->
  <div class="swiper-pagination"></div>

  <!-- If we need navigation buttons -->
  <div class="swiper-button-prev"></div>
  <div class="swiper-button-next"></div>

  <!-- If we need scrollbar -->
  <div class="swiper-scrollbar"></div>
</div>

<!-- Link to Swiper JS -->
<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

<script>
  // Initialize Swiper
  var swiper = new Swiper('.swiper-container', {
    // Optional parameters
    direction: 'horizontal',
    loop: true,

    // If we need pagination
    pagination: {
      el: '.swiper-pagination',
    },

    // Navigation arrows
    navigation: {
      nextEl: '.swiper-button-next',
      prevEl: '.swiper-button-prev',
    },

    // And if we need scrollbar
    scrollbar: {
      el: '.swiper-scrollbar',
    },
  });
</script>
</body>
</html>
